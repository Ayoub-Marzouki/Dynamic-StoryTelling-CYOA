version: '3.8'

services:
  # Database Service
  mongodb:
    image: mongo:6
    container_name: dynamic-storytelling-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - story-network

  # Backend Service
  backend:
    build: ./backend
    container_name: dynamic-storytelling-backend
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      # Connect to the 'mongodb' service
      - MONGO_URI=mongodb://mongodb:27017/storytelling_cyoa
      - JWT_SECRET=your_jwt_secret_key_here
    depends_on:
      - mongodb
    networks:
      - story-network

  # Frontend Service
  frontend:
    build: ./frontend
    container_name: dynamic-storytelling-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
      - WATCHPACK_POLLING=true
    stdin_open: true
    tty: true
    depends_on:
      - backend
    networks:
      - story-network

volumes:
  mongo-data:

networks:
  story-network:
    driver: bridge
